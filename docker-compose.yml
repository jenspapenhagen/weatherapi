version: '3.8'
services:
  app:
    build: .
    image: weather-ai:latest
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      - otel-collector
      - jaeger

  otel-collector:
    image: otel/opentelemetry-collector:0.94.0
    command: ["--config=/etc/otel-collector-config/collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config/collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "55681:55681" # OTLP http (deprecated)
      - "8888:8888"   # collector health

  jaeger:
    image: jaegertracing/all-in-one:1.44
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
